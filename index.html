
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel da Horta 🌿</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>🌱 Menu</h2>
    <button onclick="registrar('plantio')">🪴 Plantar</button>
    <button onclick="registrar('rega')">💧 Rega</button>
    <button onclick="registrar('sol')">☀️ Horas de Sol</button>
    <button onclick="registrar('adubo')">🌱 Adubação</button>
    <button onclick="registrar('clima')">🔥 Onda de Calor</button>
    <button onclick="mostrarHistorico()">📅 Histórico</button>
  </div>
  <div class="content">
    <h1>🌾 Painel da Horta da Érica</h1>
    <div id="mensagem">Clique em um botão no menu para registrar.</div>
    <div id="historico" style="display:none;">
      <h2>📋 Histórico</h2>
      <ul>
        <li>🌱 Plantio: Rúcula em 01/07/2025</li>
        <li>💧 Rega: 10/07/2025</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
